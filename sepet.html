<!DOCTYPE html>
<html>

<head>
    <title>SUM Cafe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Sepetteki Ürünler</h1>
    <div id="sepet-icerik">


        <div class="menuKahveBox">
            <div class="menuKahveColumn" id="menuKahveColumn">

            </div>
        </div>
    </div>

    <button class="cartButton" id="sepeti-bosalt-button" onclick="sepetiBosalt()">Sepeti Boşalt</button>
    <!-- main.js dosyasını dahil et -->
    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var kahve = localStorage.getItem("kahve1");
            var cay = localStorage.getItem("cay1");

            if (kahve) {
                var data=JSON.parse(kahve);
                
                var content=`
                    <div class="box">
                    <div>
                        <img id="kahve-resim" src="${data.resim}" alt="Kahve Resmi" style="width:150px; height:auto;">
                    </div>
                    <p>Ürün: ${data.isim} </p>
                    <p>Birim Fiyat: ${data.fiyat} TL</p>
                    <p>Miktar: ${data.miktar} </p>
                    <p>Toplam Tutar: ${data.toplamFiyat} </p>
                    <button class="urunButton" onclick="urunArtir('kahve1')" id="urunArttır">Arttır</button>
                    <button class="urunButton" onclick="urunAzalt('kahve1')" id="urunArttır">Azalt</button>
                </div>
                `;



                document.getElementById("menuKahveColumn").innerHTML+=content;
            }
            if (cay) {
                var data=JSON.parse(cay);
                
                var content=`
                    <div class="box">
                    <div>
                        <img id="kahve-resim" src="${data.resim}" alt="Kahve Resmi" style="width:150px; height:auto;">
                    </div>
                    <p>Ürün: ${data.isim} </p>
                    <p>Birim Fiyat: ${data.fiyat} TL</p>
                    <p>Miktar: ${data.miktar} </p>
                    <p>Toplam Tutar: ${data.toplamFiyat} </p>
                    <button class="urunButton" onclick="urunArtir('cay1')" id="urunArttır">Arttır</button>
                    <button class="urunButton" onclick="urunAzalt('cay1')" id="urunArttır">Azalt</button>
                </div>
                `;



                document.getElementById("menuKahveColumn").innerHTML+=content;
            }

        });
    </script>
</body>

</html>
